<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rest-test</title>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <header class="header">
    <h1>Bench Test</h1>
  </header>

  <div class="container">
    <table class="table transactions">
      <thead>
        <tr>
          <th>Date</th>
          <th>Company</th>
          <th>Account</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions -->
      </tbody>
    </table>
  </div>

  <script>
    (() => {
      'use strict';

      const transactions = [
        {
          date: "Jan 8th, 2014",
          company: "Adam's American Express",
          ledger: "Adjusting Entry",
          amount: "10,000.00"
        },
        {
          date: "Jan 8th, 2010",
          company: "MOMO SUSHI VANCOUVER BC",
          ledger: "Interest Income",
          amount: "5,000.00"
        },
        {
          date: "Jan 3rd, 2009",
          company: "Transaction - Bench.co",
          ledger: "Employment Reimbursment",
          amount: "2,000.00"
        }
      ];

      const createTransaction = (transaction) => {
        return `
          <tr>
            <td>${transaction.date}</td>
            <td>${transaction.company}</td>
            <td>${transaction.ledger}</td>
            <td>${transaction.amount}</td>
          </tr>
        `;
      };

      const tbody = document.querySelector('.transactions > tbody');

      tbody.innerHTML = transactions.map(createTransaction).join('');
    })();
  </script>
</body>
</html>
