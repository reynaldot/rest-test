<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rest-test</title>
  <style>
    /**
     * Box model resets
     */
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
    }

    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>Ship it!</h1>
</body>
</html>
