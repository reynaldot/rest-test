<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rest-test</title>
  <style>
    /**
     * Box model resets
     */
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
    }

    table {
      border-collapse: collapse;
    }

    /**
     * Variables
     */
    :root {
      /* typography */
      --font-family: Helvetica, Arial, sans-serif;

      /* brand colours */
      --cyan: #098B8C;
      --dark-grey: #222427;
      --gold: #D2A764;
      --red: #F16549;
      --sand: #EFEDE8;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--sand);
    }
  </style>
</head>
<body>
  <h1>Ship it!</h1>
</body>
</html>
