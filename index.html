<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rest-test</title>
  <style>
    /**
     * Box model resets
     */
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
    }

    table {
      border-collapse: collapse;
    }

    /**
     * Variables
     */
    :root {
      /* typography */
      --font-family: Helvetica, Arial, sans-serif;
      --line-height: 1.6;

      /* brand colours */
      --cyan: #098B8C;
      --gold: #D2A764;
      --red: #F16549;
      --sand: #EFEDE8;

      --grey-dark: #3e3f44;
      --grey-light: #ededed;
      --grey-middle: #9b9b9d;
      --white: #FFFFFF;

      /* tables */
      --corner-radius: 3px;
    }

    body {
      font-family: var(--font-family);
      color: var(--grey-dark);
      background-color: var(--sand);
      line-height: var(--line-height);
    }

    .header {
      text-align: center;
      background-color: var(--cyan);
    }
    .header > h1 {
      color: var(--white);
      margin: 0;
      padding: 1.6rem;
      font-weight: 200;
      font-size: 0.8rem;
    }

    .container {
      padding: 1.6rem;
    }

    .table {
      width: 100%;
      border-radius: var(--corner-radius);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
    }
    .table thead th {
      font-size: 0.8em;
      font-weight: inherit;
      color: var(--cyan);
      background-color: var(--white);
    }
    .table tbody td {
      border-top: 1px solid var(--grey-light);
      font-size: 0.7rem;
    }
    .table thead th,
    .table tbody td {
      padding: 0.8rem 1.6rem;
      text-align: left;
      background-color: var(--white);
    }

    /* Round all four corner table cells */
    .table thead tr:first-child th:first-child {
      border-top-left-radius: var(--corner-radius);
    }
    .table thead tr:first-child th:last-child {
      border-top-right-radius: var(--corner-radius);
    }
    .table tbody tr:last-child td:first-child {
      border-bottom-left-radius: var(--corner-radius);
    }
    .table tbody tr:last-child td:last-child {
      border-bottom-right-radius: var(--corner-radius);
    }

    /* Highlight the hovered row */
    .table tbody tr:hover td {
      color: var(--cyan);
      cursor: pointer;
    }

    .transactions {
      table-layout: fixed;
    }
    .transactions thead th:first-child,
    .transactions tbody td:first-child {
      width: 10%;
    }
    .transactions thead th:last-child,
    .transactions tbody td:last-child {
      text-align: right;
      width: 10%;
    }
    .transactions tbody td:nth-child(odd) {
      color: var(--grey-middle);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Bench Test</h1>
  </header>

  <div class="container">
    <table class="table transactions">
      <thead>
        <tr>
          <th>Date</th>
          <th>Company</th>
          <th>Account</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jan 8th, 2014</td>
          <td>Adjusting Entry</td>
          <td>Adam's American Express</td>
          <td>$10,000.00</td>
        </tr>
        <tr>
          <td>Jan 8th, 2010</td>
          <td>MOMO SUSHI VANCOUVER BC</td>
          <td>Interest Income</td>
          <td>$5,000.00</td>
        </tr>
        <tr>
          <td>Jan 3rd, 2009</td>
          <td>Transaction - Bench.co</td>
          <td>Employment Reimbursment</td>
          <td>$2,000.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
